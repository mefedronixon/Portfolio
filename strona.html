
<html lang="pl">
 
<head>
    <title>zadanie tadi kuba zamiara 4gb</title>
    <meta charset="UTF-8">
</head>
 
<body>
 
    <div id="zegar"></div>
 
 
    <script type="text/javascript">
    function czas() {
        var data = new Date();
        var godzina = data.getHours();
        var minuta = data.getMinutes();
        var sekunda = data.getSeconds();
        if (godzina < 10) {
            godzina = "0" + godzina;
        }
        if (minuta < 10) {
            minuta = "0" + minuta;
        }
        if (sekunda < 10) {
            sekunda = "0" + sekunda;
        }
        document.querySelector("#zegar").innerHTML = "Obecna godzina: " + godzina + " : " + minuta + " : " + sekunda;
        setTimeout(czas, 1000);
    }
    window.addEventListener("load", czas);
    </script>   
</body>
</html>
